<script type="text/javascript" src="/assets/froala/js/froala_editor.pkgd.min.js"></script>
<script type="text/javascript" src="/assets/froala/js/languages/zh_cn.js"></script>
<link href="/assets/froala/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css"/>

<form id="form" method="get" action="/" class="form-horizontal">
    <input id="uuid" type="hidden" name="uuid" value="{{.data.Uuid}}">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-icon card-header-rose">
                    <div class="card-icon">
                        <i class="material-icons">content_paste</i>
                    </div>
                    <h4 class="card-title">标签管理 -
                        <small class="category">编辑标签-{{.title}}</small>
                    </h4>
                    <a class="btn btn-rose float-right btn-sm" onclick="window.history.go(-1)"><i
                                class="fa fa-plus-circle"></i> 返回 </a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="bmd-label-floating">标签名称</label>
                                <input id="title" value="{{.data.Title}}" name="title" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="bmd-label-floating">识别码</label>
                                <input id="identifier" value="{{.data.Title}}" name="identifier" type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="bmd-label-floating">SEO标题</label>
                                <input id="title" value="{{.data.Title}}" name="meta_title" type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group bmd-form-group is-focused">
                                <label class="bmd-label-floating">SEO关键字</label>
                                <textarea id="meta_description" name="meta_description" class="form-control" rows="6">{{.data.MetaDescription}}</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group bmd-form-group is-focused">
                                <label class="bmd-label-floating">SEO描述信息</label>
                                <textarea id="meta_description" name="meta_description" class="form-control" rows="6">{{.data.MetaDescription}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    window.onload = function () {
        const editorInstance = new FroalaEditor('#edit', {
            height: (document.body.clientHeight - 400) + 'px',
            language: 'zh_cn',
            toolbarInline: false,
            enter: FroalaEditor.ENTER_P,
            imageButtons: ["floatImageLeft", "floatImageNone", "floatImageRight", "linkImage", "replaceImage", "removeImage"],

            requestHeaders: {
                // 'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            },
            imageUploadURL: '/',
            videoUploadURL: '/',
            placeholderText: null,
            imageManagerLoadURL: "",
            imageManagerDeleteURL: "",
            events: {
                contentChanged: function () {
                    ajax('/cms/create')
                }
            }
        })

        $(".content input").blur(function () {
            ajax('/cms/create')
        });

        function ajax(url, type = 'POST') {
            $.ajax({
                cache: true,
                type: type,
                url: url,
                data: $('#form').serialize(),
                dataType: 'json',
                error: function (data, textStatus, errorThrown) {
                    console.log(errorThrown)
                },
                success: function (data) {
                    if (data.status === true) {
                        $("#uuid").val(data.uuid);
                        md.showNotification(data.message, 'success')
                    } else {
                        md.showNotification(data.message, 'danger')
                    }
                }
            });
        }

    }
</script>
