<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
        <form class="form" method="post" action="/account/login">
            <div class="card card-login card-hidden">
                <div class="card-header card-header-rose text-center">
                    <h4 class="card-title">Login</h4>
                    <div class="social-line">
                        <a href="#qq" class="btn btn-just-icon btn-link btn-white">
                            <i class="fa fa-qq"></i>
                        </a>
                        <a href="#wechat" class="btn btn-just-icon btn-link btn-white">
                            <i class="fa fa-wechat"></i>
                        </a>
                        <a href="#weibo" class="btn btn-just-icon btn-link btn-white">
                            <i class="fa fa-weibo"></i>
                        </a>
                    </div>
                </div>
                <div class="card-body ">
{{/*                    <p class="card-description text-center">Or Be Classical</p>*/}}

                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">face</i>
                        </span>
                      </div>
                      <input name="username" type="email" class="form-control" placeholder="UserName...">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input name="password" type="password" class="form-control" placeholder="Password...">
                    </div>
                </div>
                <div class="card-footer justify-content-center">
                    <button type="submit" class="btn btn-rose">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
