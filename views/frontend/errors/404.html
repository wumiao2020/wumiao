<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="assets/css/style-freedom.css">
</head>
<body>
<!-- logo header -->
<section class="w3l-logo-header">
    <div class="wrapper">
        <div class="Brand-logo">
            <a class="brand-logo" href="/">Wu <span>Miao</span></a>
            <!-- if logo is image enable this
                <a class="brand-logo" href="/">
                    <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
                </a> -->
        </div>
    </div>
</section>
<!-- //logo header -->
<section class="w3l-error">
    <!-- /w3l-error page-section -->
    <div class="w3l-error-mian">
        <div class="wrapper">
            <div class="w3l-error-content">
                <div class="w3l-error-info">
                    <h2>404</h2>
                    <h3>{{ call .tr "Page Not Found"}}</h3>
                    <p>{{ call .tr "We're sorry, the page you requested could not be found, Please go back to the homepage or contact us"}}</p>
                </div>
                <div class="w3l-error-right-inf">
                    <a href="/" class="actionbg">{{ call .tr "Back to home"}} </a>
                    <a href="contact" class="actionbg1">{{ call .tr "Contact Us"}} </a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- //w3l-error-page-section -->
</body>
</html>
